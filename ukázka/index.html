<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8BIT JOURNEY</title>

  <link rel="stylesheet" href="all.css">
  <script src="./player.js"></script>
</head>

<body>
  <div class="all">
    <div class="wrapper">
      <div class="hud-wrapper">
        <div class="up">
          <div class="score">
            <span>451</span>
          </div>
        </div>
        <div class="down">
          <nav class="hud">
            <div class="health">
              <span class="text-outline">60/80</span>
              <div class="health-bar-wrapper">
                <div class="health-bar" health="75%"></div>
              </div>
            </div>
            <div class="home"></div>
            <div class="stats"></div>
            <div class="inventory"></div>
            <div class="settings"></div>
            <div class="xp">
              <div class="xp-bar"></div>
            </div>
          </nav>
        </div>

      </div>
      <div class="game">
        <div class="slime column-0 row-0"></div>
        <div class="slime column-2 row-0"></div>
        <div class="fence column-5 row-0"></div>
        <div class="crate column-6 row-0"></div>
        <div class="coin column-7 row-0"></div>
        <div class="coin column-8 row-0"></div>
        <div class="coin column-9 row-0"></div>
        <div class="coin column-10 row-0"></div>

        <div class="chest column-0 row-1"></div>
        <div class="coin column-1 row-1"></div>
        <div class="fence column-5 row-1"></div>
        <div class="crate column-6 row-1"></div>
        <div class="coin column-7 row-1"></div>
        <div class="coin column-8 row-1"></div>
        <div class="skeleton column-9 row-1"></div>
        <div class="coin column-10 row-1"></div>

        <div class="fence column-0 row-2"></div>
        <div class="fence column-1 row-2"></div>
        <div class="fence column-2 row-2"></div>
        <div class="fence column-3 row-2"></div>
        <div class="door column-4 row-2"></div>
        <div class="fence column-5 row-2"></div>
        <div class="fence column-6 row-2"></div>
        <div class="door column-7 row-2"></div>
        <div class="fence column-8 row-2"></div>
        <div class="fence column-9 row-2"></div>
        <div class="fence column-10 row-2"></div>

        <div class="bat column-1 row-3"></div>
        <div class="coin column-8 row-3"></div>
        <div class="coin column-9 row-3"></div>

        <div class="slime column-6 row-4"></div>
        <div class="coin column-8 row-4"></div>
        <div class="coin column-9 row-4"></div>
        <div class="coin column-10 row-4"></div>

        <div class="ghost column-3 row-6"></div>
        <div class="wall column-7 row-6"></div>
        <div class="wall column-8 row-6"></div>
        <div class="wall column-9 row-6"></div>
        <div class="wall column-10 row-6"></div>

        <div class="wall column-7 row-7"></div>
        <div class="coin column-8 row-7"></div>
        <div class="coin column-9 row-7"></div>
        <div class="chest column-10 row-7"></div>

        <div class="tree column-0 row-8"></div>
        <div class="tree column-1 row-8"></div>
        <div class="tree column-2 row-8"></div>
        <div class="tree column-3 row-8"></div>
        <div class="wall column-7 row-8"></div>
        <div class="coin column-8 row-8"></div>
        <div class="coin column-9 row-8"></div>
        <div class="coin column-10 row-8"></div>

        <div class="crate column-2 row-9"></div>
        <div class="tree column-6 row-9"></div>
        <div class="wall column-7 row-9"></div>
        <div class="stone-doors column-8 row-9"></div>
        <div class="wall column-9 row-9"></div>
        <div class="wall column-10 row-9"></div>

        <div class="coin column-0 row-10"></div>
        <div class="tree column-6 row-10"></div>
        <div class="crate column-9 row-10"></div>
        <div class="crate column-10 row-10"></div>

        <div class="coin column-0 row-11"></div>

        <div class="tree column-2 row-11"></div>
        <div class="tree column-3 row-11"></div>
        <div class="player column-7 row-11"></div>
        <div class="skeleton column-8 row-11"></div>

        <div class="fence column-0 row-12"></div>
        <div class="fence column-1 row-12"></div>
        <div class="fence column-2 row-12"></div>
        <div class="skeleton column-4 row-12"></div>
        <div class="tree column-8 row-12"></div>
        <div class="tree column-9 row-12"></div>

        <div class="health-potion column-0 row-13"></div>

        <div class="tree column-4 row-13"></div>
        <div class="tree column-7 row-13"></div>
        <div class="tree column-9 row-13"></div>

        <div class="fence column-2 row-14"></div>
        <div class="tree column-4 row-14"></div>

        <div class="tree column-7 row-14"></div>

        <div class="tree column-0 row-15"></div>

        <div class="tree column-6 row-15"></div>
        <div class="tree column-7 row-15"></div>
        <div class="tree column-10 row-15"></div>

        <div class="coin column-0 row-16"></div>
        <div class="tree column-1 row-16"></div>
        <div class="tree column-2 row-16"></div>
        <div class="tree column-6 row-16"></div>
        <div class="tree column-9 row-16"></div>
        <div class="tree column-10 row-16"></div>

        <div class="coin column-0 row-17"></div>
        <div class="coin column-1 row-17"></div>
        <div class="coin column-2 row-17"></div>
        <div class="tree column-3 row-17"></div>
        <div class="tree column-9 row-17"></div>
        <div class="tree column-10 row-17"></div>

        <div class="tree column-8 row-18"></div>
        <div class="tree column-9 row-18"></div>
        <div class="tree column-10 row-18"></div>

        <div class="tree column-0 row-19"></div>
        <div class="tree column-1 row-19"></div>
        <div class="tree column-8 row-19"></div>
        <div class="tree column-9 row-19"></div>
        <div class="tree column-10 row-19"></div>
      </div>
    </div>
  </div>
</body>

</html>
